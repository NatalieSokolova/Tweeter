<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Awesome for icons -->
    <script src="https://use.fontawesome.com/25ec735ff3.js"></script>

    <!-- External Fonts (might need />)-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- New-Tweet Form CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweet Container -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
     crossorigin="anonymous"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- character count modifier -->
    <script src="./scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <!-- logo -->
      <span>tweeter</span>
      <span class="header-msg">
        <div><b>Write</b> a new tweet<div></div>
        <i class="fa fa-angle-double-down fa-2x" aria-hidden="true"></i>
      </span>
    </nav>
    <!-- Header -->
    <header class="app-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST">
          <!-- form input field and border-bottom -->
          <section class="top-content">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          </section>
          <!-- /* button and count */ -->
          <section class="bottom-content">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </section>
        </form>
  
          <!-- tweet markup -->
          <article class="new-tweet-container">
            <header class="tw-header">
              <div class="user">
                <div class="icon">Icon</div>
                <div class="name">Name</div> 
              </div>
              <div class="tweet-handle">@Whatever</div> 
            </header>
              <p>
              Bicycle rights readymade cred copper mug tumblr narwhal austin cloud bread.
              </p>
            <footer>
              <div class="date">date</div> 
              <div class="icons">
                <i class="fa fa-flag" aria-hidden="true"></i>
                <i class="fa fa-retweet" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
              </div>
            </footer>
          </article>


      </section>
    </main>
    </body>
</html>
