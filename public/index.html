<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font Awesome for icons -->
  <script src="https://use.fontawesome.com/25ec735ff3.js"></script>

  <!-- External Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New-Tweet Form CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Tweet Container -->
  <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- character count modifier -->
  <script src="./scripts/composer-char-counter.js"></script>

  <!-- Date -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <!-- logo -->
    <span class="logo">tweeter</span>
    <span class="header-msg">
      <div><b>Write</b> a new tweet</div>
        <button class="nav-btn"><i class="fa fa-angle-double-down fa-2x" aria-hidden="true"></i></button>
    </span>
  </nav>

  <!-- Header -->
  <div class="user-side"><header class="app-header">
    <div>
      <img class="profile-pic" src="/images/profile-hex.png">
    </div>
    <br>
    <div class="user-name">
      <h2><b>Your</b> Name</h2>
    </div>
  </header>
</div>

  <!-- Page-specific (main) content here -->
  <div class="tweeter-side">
  <main class="container">
    <section class="new-tweet">
    <!-- Error Msgs -->
      <p id="empty-error">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
         Sorry, you can not submit an empty tweet! 
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      </p>
      <p id="long-error">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
         Oops! Your tweet is too long. Maximum length is 140 characters 
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      </p>

      
      <!-- <h2>Compose Tweet</h2> -->
      <form class="tweets" action="/tweets/" method="POST">
        <!-- form input field and border-bottom -->
        <section class="top-content">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </section>
        <!-- /* button and count */ -->
        <section class="bottom-content">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </section>
      </form>

      <!-- tweet markup -->

      <div id="results"></div>

    </section>
    
    <button class="scrollup-btn"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></button>

  </main>
</div>
</body>

</html>
